<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Salary Calc</title>
</head>
<body>
    <h1>Salary Calc</h1>
    <div class="container">
        <h2>Add Employee:</h2>
        <div class="form-group">
            <input id="f-Name"class="in" placeholder="First Name">
            <input id="l-Name" class="in" placeholder="Last Name"> 
            <input id="id" class="in" placeholder="ID">
            <input id="title" class="in" placeholder="Title">
            <input id="an-sal" class="in" placeholder="Annual Salary" type="number">
            <button id="submit-btn" onClick="addSalaries()">Submit</button>
        </div>
    </div>
    <div class="table-container">
        <h2>Employees:</h2>
        <table>
            <thead id="t-head">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="t-body">
            </tbody>
        </table>
        <div id="mon-sal">
            <h3 id="h-three"></h3>
        </div>

    </div>
    
</body>
</html>
